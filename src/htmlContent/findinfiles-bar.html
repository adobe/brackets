<div id="find-group">
    <div class="search-input-container"><input type="text" class="find-what" placeholder="{{CMD_FIND_IN_SUBTREE}}" value="{{value}}" /><div class="error"></div><!--
    --><button class="find-case-sensitive btn no-focus" tabindex="-1" title="{{BUTTON_CASESENSITIVE_HINT}}"><div class="button-icon"></div></button><!--
    --><button class="find-regexp btn no-focus" tabindex="-1" title="{{BUTTON_REGEXP_HINT}}"><div class="button-icon"></div></button>

    <div class="no-results-message">{{FIND_NO_RESULTS}}</div></div>
    <div class="message">
        <span id="searchlabel">{{{label}}}</span>
    </div>
</div>
