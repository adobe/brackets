<div class="fixed-col">{{titleLabel}} &quot;</div>

<div class="fixed-col">&quot;</div>
{{#replace}}

{{/replace}}

{{/scope}}

    <span class="first-page {{^hasPrev}}disabled{{/hasPrev}}"></span>

</div>

    <button class="btn small replace-checked">{{Strings.BUTTON_REPLACE}}</button>
</div>
