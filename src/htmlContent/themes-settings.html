<div class="theme-settings modal">
    <div class="modal-header">
        <h1 class="dialog-title">Themes Settings</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">{{Strings.CURRENT_THEME}}</label>
                <div class="controls">
                    <select>
                        {{#themes}}
                        <option style="text-align:left;" value="{{name}}" data-target="theme">{{displayName}}</option>
                        {{/themes}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.CUSTOM_SCROLLBARS}}</label>
                <div class="controls">
                    {{#settings.customScrollbars}}
                        <input type="checkbox" data-target="customScrollbars" checked>
                    {{/settings.customScrollbars}}
                    {{^settings.customScrollbars}}
                        <input type="checkbox" data-target="customScrollbars">
                    {{/settings.customScrollbars}}
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.FONT_SIZE}}</label>
                <div class="controls">
                    <input type="text" data-target="fontSize" value="{{settings.fontSize}}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.FONT_FAMILY}}</label>
                <div class="controls">
                    <input type="text" data-target="fontFamily" value="{{settings.fontFamily}}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.LINE_HEIGHT}}</label>
                <div class="controls">
                    <input type="text" data-target="lineHeight" value="{{settings.lineHeight}}">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="save">{{Strings.DONE}}</button>
    </div>
</div>
