<table class="table table-striped table-condensed row-highlight">
    <tbody>
        {{#reportList}}
        <tr>
            <td class="line" data-character="{{character}}">{{line}}</td>
            <td class="jslint-info"><a class="lint-url" href="#" data-reason="{{reason}}"></a></td>
            <td>{{reason}}</td>
            <td>{{evidence}}</td>
        </tr>
        {{/reportList}}
    </tbody>
</table>
